<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular en el módulo de Common Module
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del prsente año">
            <i class="pi pi-dollar"></i>
            {{(ventasNeta + 400000) | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del prsente año">
            {{(ventasNeta + 700000) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del prsente año">
            {{ portcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
