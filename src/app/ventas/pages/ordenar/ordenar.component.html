<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p> Pipes creados por {{'nosotros' | mayusculas:enMayusculas }} </p>
    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    <div class="p-toolbar-group-right">
        <button pButton pRipple (click)="enMayusculas = !enMayusculas" type="button" label="Poner mayusculas en {{!enMayusculas}}" class="p-button-warning p-mr-1"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" (click)="cambiarOrden('nombre')" class="p-mr-1"></button>
        <button pButton icon="pi pi-sort" label="Vuela" (click)="cambiarOrden('vuela')" class="p-mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Color" (click)="cambiarOrden('color')" class="p-mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:typeSort">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre | titlecase}}</td>
                    <td>
                        <p-tag styleClass="p-mr-2" [value]="heroe.vuela | vuela" [severity]="heroe.vuela ? 'info' : 'danger'"></p-tag>
                    </td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>        
    </div>
</div>


<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" id="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" id="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" id="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre | titlecase}}</td>
                    <td>
                        <p-tag styleClass="p-mr-2" [value]="heroe.vuela | vuela" [severity]="heroe.vuela ? 'info' : 'danger'"></p-tag>
                    </td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>        
    </div>
</div>
